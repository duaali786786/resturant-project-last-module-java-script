  <script>
    let index = 0;
    function carousel() {
      let slides = document.getElementsByClassName("myslide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      index++;
      if (index > slides.length) { index = 1; }
      slides[index - 1].style.display = "block";
      setTimeout(carousel, 2000);
    }
    carousel();
  </script>
